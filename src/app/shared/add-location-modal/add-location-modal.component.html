<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Anuluj</ion-button>
    </ion-buttons>
    <ion-title>
      {{edit ? 'Edytuj ' : 'Dodaj '}} lokalizację
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [disabled]="!location.name.length">Zapisz</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Nazwa</ion-label>
    <ion-input name="name" placeholder="nazwa" (ionChange)="handleChangeName($event)" [value]="location.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-checkbox slot="start" [checked]="location.default" (ionChange)="handleChangeDefault($event)"></ion-checkbox>
    <ion-label>Domyślna</ion-label>
  </ion-item>

</ion-content>
